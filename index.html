<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <title>Encriptador Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="imagenes/VectorAlura.png">
            </div>
        </header>
        <main>
            <div class="int">
                <form class="formulario">
                    <label for="texto">Ingrese el texto aqui</label>
                    <textarea cols="30" rows="7" id="texto" required></textarea>
                </form>
                <div class="funciones">
                    <label>Solo letras minusculas y sin acento</label>
                    <div>
                        <button class="botonEncriptar" value="encriptar" onclick="encriptar();">Encriptar</button>
                        <button class="botonDesencriptar"value="desencriptar" onclick="desencriptar();">Desencriptar</button>
                    </div>
                </div>
            </div>
            <div class="out" id="barrasalida">
                <label id="salida">
                    <img class="muñeco" src="imagenes/Muñeco.png">
                    <p class="resultados">
                        <b class="ningunMensaje">Ningún mensaje fue encontrado</b>
                        <label>Ingresa el texto que desees encriptar o desencriptar.</label>
                    </p>
                </label>
            </div>
        </main>
    </body>
</html>
